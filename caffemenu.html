<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJE CAFFE MENU</title>
    <style>
        /* Modern Reset & Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Removed background from body to use separate layers */
            color: #fff;
            overflow: hidden;
            /* Hide scrollbars for full screen feel */
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Background Layers */
        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: opacity 1s ease-in-out;
        }

        #static-bg {
            background: #1a1a1a url('back1.jpg') no-repeat center center fixed;
            background-size: cover;
            /* Default visible */
            opacity: 1;
        }

        #video-bg {
            /* Hidden by default, will toggle */
            opacity: 0;
            overflow: hidden;
            pointer-events: none;
            /* Let clicks pass through */
        }

        #video-bg iframe {
            width: 100vw;
            height: 100vh;
            /* Zoom in slightly to avoid black bars if aspect ratio differs */
            transform: scale(1.2);
            border: none;
        }

        /* Content needs to be above background */
        header,
        .menu-container,
        #hint {
            z-index: 10;
            position: relative;
            /* Ensure z-index works */
        }

        /* Dimmer overlay for readability on top of both backgrounds */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            /* Adjust darkness here */
            z-index: 0;
            pointer-events: none;
        }

        /* Header / Logo */
        header {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            border-bottom: 2px solid rgba(255, 215, 0, 0.3);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: 5px;
            color: #f0e68c;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            font-family: 'Verdana', sans-serif;
        }

        /* Menu Grid */
        .menu-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            /* 4 columns */
            gap: 20px;
            width: 95%;
            height: 85vh;
            /* Occupy most of the screen */
            padding: 20px;
        }

        /* Menu Card */
        .menu-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .menu-card:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.15);
        }

        /* Image Container & Twitch Animation */
        .image-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .menu-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* Default state */
            opacity: 1;
            transition: opacity 0.1s steps(2);
        }

        /* Twitch Animation Class */
        /* We'll use a data attribute or class to toggle which image is shown 
           and apply a 'shake' animation randomly */
        .menu-img.alt {
            opacity: 0;
            /* Hidden by default */
        }

        /* Keyframes for the nervous twitch (translation + slight rotation) */
        @keyframes twitch {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            20% {
                transform: translate(-2px, 2px) rotate(-2deg);
            }

            40% {
                transform: translate(2px, -2px) rotate(2deg);
            }

            60% {
                transform: translate(-2px, -2px) rotate(-1deg);
            }

            80% {
                transform: translate(2px, 2px) rotate(1deg);
            }

            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        /* Keyframes for smooth opacity swap (but requested 'nervous' feel, so fast swap) */
        @keyframes flicker {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        /* Text Styling */
        .menu-name {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
            color: #ffffff;
            text-shadow: 1px 1px 2px black;
        }

        /* Sparkling Price Animation */
        .menu-price {
            font-size: 2rem;
            font-weight: 800;
            margin-top: 5px;
            color: #ffd700;
            /* Gold fallback */

            /* Gradient for sparkle */
            background: linear-gradient(90deg,
                    #ffd700 0%,
                    #fff 50%,
                    #ffd700 100%);
            background-size: 200% auto;
            color: #000;
            /* Fallback */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        /* Helper for Full Screen Hint */
        #hint {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            z-index: 20;
        }

        /* --- Airplane Banner Animation --- */
        .airplane-container {
            position: fixed;
            top: 15vh;
            /* Just below the header */
            right: -500px;
            /* Start outside */
            display: flex;
            align-items: center;
            z-index: 5;
            /* Above background, below menu items if they overlap */
            pointer-events: none;
            /* Allow clicks through */
            animation: fly-across 15s linear infinite;
        }

        .airplane-icon {
            width: 100px;
            height: auto;
            /* Adjust based on SVG aspect ratio */
            z-index: 6;
        }

        .banner {
            background-color: #ffcccc;
            /* Light pink for contrast */
            color: #d32f2f;
            /* Dark red text */
            padding: 5px 20px;
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            font-weight: bold;
            font-size: 1.2rem;
            border: 2px solid #d32f2f;
            border-left: none;
            /* Connected to tail */
            margin-left: -10px;
            /* Connect to airplane tail */
            position: relative;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            white-space: nowrap;
            display: flex;
            align-items: center;
        }

        /* Banner Tail triangle connection */
        .banner::before {
            content: '';
            position: absolute;
            left: -10px;
            top: 50%;
            transform: translateY(-50%);
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 10px solid #ffcccc;
        }

        @keyframes fly-across {
            0% {
                right: -500px;
            }

            100% {
                right: 120vw;
                /* Fly past the left edge completely */
            }
        }
    </style>
</head>

<body>

    <!-- Background Layers -->
    <div id="static-bg" class="bg-layer"></div>
    <div id="video-bg" class="bg-layer">
        <!-- 
             YouTube Embed Parameters:
             autoplay=1: Start automatically
             mute=1: Must be muted to autoplay in most browsers
             controls=0: Hide player controls
             loop=1: Loop video
             playlist=[ID]: Required for looping a single video
             start=0: Start from beginning
        -->
        <div class="video-background">
            <video autoplay muted loop playsinline
                style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
                <source src="cafe_bg.mp4" type="video/mp4">
            </video>
        </div>

        <div
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: -1;">
        </div>
    </div>

    <!-- Dimmer Overlay -->
    <div class="overlay"></div>

    <header>
        <h1>AJE CAFFE</h1>
    </header>

    <!-- Airplane Banner Animation -->
    <div class="airplane-container">
        <!-- SVG Image for Airplane -->
        <img src="airplane_icon.svg" class="airplane-icon" alt="Flying Airplane">
        <div class="banner">
            SEASONAL: 딸기 라떼 ₩6.5
        </div>
    </div>

    <div class="menu-container">
        <!-- Template for Menu Items 
             data-img1: primary image
             data-img2: secondary image (twitch target)
        -->

        <!-- 1. Basic Bean -->
        <div class="menu-card" data-img-main="g.png" data-img-alt="g1.png">
            <div class="image-wrapper">
                <img src="g.png" class="menu-img main" alt="기본원두">
                <img src="g1.png" class="menu-img alt" alt="기본원두 변형">
            </div>
            <div class="menu-name">기본원두<br>(Basic)</div>
            <div class="menu-price">3.5</div>
        </div>

        <!-- 2. Specialty -->
        <div class="menu-card" data-img-main="s.png" data-img-alt="s2.png"> <!-- Note: s1 missing, using s2 -->
            <div class="image-wrapper">
                <img src="s.png" class="menu-img main" alt="스페셜티">
                <img src="s2.png" class="menu-img alt" alt="스페셜티 변형">
            </div>
            <div class="menu-name">스페셜티<br>(Specialty)</div>
            <div class="menu-price">4.0</div>
        </div>

        <!-- 3. Double Shot -->
        <div class="menu-card" data-img-main="d.png" data-img-alt="d1.png">
            <div class="image-wrapper">
                <img src="d.png" class="menu-img main" alt="드블샷">
                <img src="d1.png" class="menu-img alt" alt="드블샷 변형">
            </div>
            <div class="menu-name">드블샷<br>(Double)</div>
            <div class="menu-price">4.5</div>
        </div>

        <!-- 4. Ice-cino -->
        <div class="menu-card" data-img-main="ic.png" data-img-alt="ic1.png">
            <div class="image-wrapper">
                <img src="ic.png" class="menu-img main" alt="아이스치노">
                <img src="ic1.png" class="menu-img alt" alt="아이스치노 변형">
            </div>
            <div class="menu-name">아이스치노<br>(Ice-cino)</div>
            <div class="menu-price">5.0</div>
        </div>

        <!-- 5. Cappuccino -->
        <div class="menu-card" data-img-main="ca.png" data-img-alt="ca1.png">
            <div class="image-wrapper">
                <img src="ca.png" class="menu-img main" alt="카푸치노">
                <img src="ca1.png" class="menu-img alt" alt="카푸치노 변형">
            </div>
            <div class="menu-name">카푸치노<br>(Cappuccino)</div>
            <div class="menu-price">5.5</div>
        </div>

        <!-- 6. Cookie -->
        <div class="menu-card" data-img-main="cu.png" data-img-alt="cu1.png">
            <div class="image-wrapper">
                <img src="cu.png" class="menu-img main" alt="쿠키">
                <img src="cu1.png" class="menu-img alt" alt="쿠키 변형">
            </div>
            <div class="menu-name">쿠키<br>(Cookie)</div>
            <div class="menu-price">2.0</div>
        </div>

        <!-- 7. Bean Purchase -->
        <div class="menu-card" data-img-main="ho.png" data-img-alt="ho1.png">
            <div class="image-wrapper">
                <img src="ho.png" class="menu-img main" alt="원두구매">
                <img src="ho1.png" class="menu-img alt" alt="원두구매 변형">
            </div>
            <div class="menu-name">원두구매<br>(Bean)</div>
            <div class="menu-price">8.0</div>
        </div>

        <!-- 8. Drip -->
        <div class="menu-card" data-img-main="dr.png" data-img-alt="dr1.png">
            <div class="image-wrapper">
                <img src="dr.png" class="menu-img main" alt="드립">
                <img src="dr1.png" class="menu-img alt" alt="드립 변형">
            </div>
            <div class="menu-name">드립<br>(Drip)</div>
            <div class="menu-price">6.0</div>
        </div>

        <!-- 9. Aeropress -->
        <div class="menu-card" data-img-main="es.png" data-img-alt="es1.png">
            <div class="image-wrapper">
                <img src="es.png" class="menu-img main" alt="에어로프레소">
                <img src="es1.png" class="menu-img alt" alt="에어로프레소 변형">
            </div>
            <div class="menu-name">에어로프레소<br>(Aero)</div>
            <div class="menu-price">4.0</div>
        </div>

        <!-- 10. Manual -->
        <div class="menu-card" data-img-main="ma.png" data-img-alt="ma1.png">
            <div class="image-wrapper">
                <img src="ma.png" class="menu-img main" alt="수동추출">
                <img src="ma1.png" class="menu-img alt" alt="수동추출 변형">
            </div>
            <div class="menu-name">수동추출<br>(Manual)</div>
            <div class="menu-price">6.0</div>
        </div>

        <!-- 11. Moka Pot -->
        <div class="menu-card" data-img-main="mo.png" data-img-alt="mo1.png">
            <div class="image-wrapper">
                <img src="mo.png" class="menu-img main" alt="모카포트">
                <img src="mo1.png" class="menu-img alt" alt="모카포트 변형">
            </div>
            <div class="menu-name">모카포트<br>(Moka Pot)</div>
            <div class="menu-price">4.0</div>
        </div>

        <!-- 12. Packing -->
        <div class="menu-card" data-img-main="pa.png" data-img-alt="pa1.png">
            <div class="image-wrapper">
                <img src="pa.png" class="menu-img main" alt="포장">
                <img src="pa1.png" class="menu-img alt" alt="포장 변형">
            </div>
            <div class="menu-name">포장<br>(To-Go)</div>
            <div class="menu-price">0.5</div>
        </div>
    </div>

    <div id="hint">Press F11 for Full Screen</div>

    <script>
        // 1. Background Toggle Logic
        const staticBg = document.getElementById('static-bg');
        const videoBg = document.getElementById('video-bg');
        let isVideoVisible = false;

        // Toggle every 3 seconds (3000ms)
        setInterval(() => {
            if (isVideoVisible) {
                // Switch to Static
                videoBg.style.opacity = 0;
                staticBg.style.opacity = 1;
            } else {
                // Switch to Video
                videoBg.style.opacity = 1;
                staticBg.style.opacity = 0;
            }
            isVideoVisible = !isVideoVisible;
        }, 3000);


        // 2. Nervous Twitch & Image Swap Animation Loop (Existing Code)
        const cards = document.querySelectorAll('.menu-card');

        cards.forEach(card => {
            const mainImg = card.querySelector('.menu-img.main');
            const altImg = card.querySelector('.menu-img.alt');
            const wrapper = card.querySelector('.image-wrapper');

            // Randomize start time slightly so they don't all twitch in perfect unison
            const randomDelay = Math.random() * 2000;

            setTimeout(() => {
                setInterval(() => {
                    // 1. Trigger Twitch (Shake)
                    wrapper.style.animation = 'twitch 0.3s ease-in-out';

                    // 2. Swap Image (Show Alt)
                    mainImg.style.opacity = 0;
                    altImg.style.opacity = 1;

                    // 3. Revert after short duration
                    setTimeout(() => {
                        mainImg.style.opacity = 1;
                        altImg.style.opacity = 0;
                        wrapper.style.animation = 'none'; // Reset animation
                    }, 400); // Duration of the twitch state

                }, 2000 + Math.random() * 3000); // Repeat every 2-5 seconds randomly
            }, randomDelay);
        });
    </script>
</body>

</html>
