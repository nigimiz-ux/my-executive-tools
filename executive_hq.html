<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXECUTIVE HQ // SYSTEM ONLINE</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;900&family=Playfair+Display:wght@700&family=Consolas&display=swap"
        rel="stylesheet">

    <style>
        /* ================= HQ 시스템 레이아웃 ================= */
        body {
            margin: 0;
            padding: 5px;
            background-color: #050505;
            color: #00ffff;
            font-family: 'Consolas', monospace;
            height: 100vh;
            overflow: hidden;
            box-sizing: border-box;
            display: grid;
            grid-template-rows: 25% 75%;
            gap: 5px;
        }

        .bottom-section {
            display: grid;
            grid-template-columns: 60% 40%;
            gap: 5px;
        }

        .module {
            border: 1px solid #004444;
            border-radius: 10px;
            background: #000;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
        }

        .label {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 9999;
            background: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            padding: 4px 12px;
            font-size: 0.7rem;
            border-bottom-right-radius: 10px;
            border-bottom: 1px solid #004444;
            backdrop-filter: blur(2px);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .reboot-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 10000;
            background: black;
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        /* ================= AJE CAFFE 스타일 ================= */
        .cafe-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-family: 'Noto Sans KR', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        /* 배경 레이어 */
        .bg-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            transition: opacity 1.5s ease-in-out;
        }

        #static-bg {
            background: #222 url('back1.jpg') no-repeat center center;
            background-size: cover;
            opacity: 1;
        }

        #video-bg {
            opacity: 0;
        }

        #video-bg video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .dim-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
            pointer-events: none;
        }

        /* 헤더 */
        .cafe-header {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 15%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .cafe-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: #f0e68c;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.9);
            margin: 0;
            letter-spacing: 2px;
        }

        /* 메뉴 그리드 */
        .menu-grid {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 85%;
            padding: 10px 15px 20px 15px;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 8px;
        }

        .menu-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        .menu-card:hover {
            border-color: #ffd700;
            background: rgba(0, 0, 0, 0.6);
        }

        .image-wrapper {
            position: relative;
            width: 45%;
            height: 45%;
            margin-bottom: 5px;
        }

        .menu-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 0.3s;
        }

        .menu-img.alt {
            opacity: 0;
        }

        .menu-card.active .image-wrapper {
            animation: twitch 0.4s ease-in-out;
        }

        .menu-card.active .menu-img.main {
            opacity: 0;
        }

        .menu-card.active .menu-img.alt {
            opacity: 1;
        }

        .menu-name {
            font-size: 0.75rem;
            font-weight: 700;
            text-align: center;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
            line-height: 1.2;
        }

        .menu-eng {
            font-size: 0.6rem;
            color: #ddd;
            margin-bottom: 2px;
        }

        .menu-price {
            font-size: 0.9rem;
            font-weight: 900;
            color: #ffd700;
            font-family: 'Consolas', monospace;
            animation: blinkPrice 2s infinite alternate;
        }

        /* ================= ★ 비행기 배너 애니메이션 (수정됨) ★ ================= */
        .plane-wrapper {
            position: absolute;
            z-index: 9999;
            /* 메뉴판보다 무조건 위에 뜸 */
            top: 20%;
            left: -300px;
            /* 화면 밖에서 시작 */
            display: flex;
            align-items: center;
            pointer-events: none;
            /* 비행기가 있어도 메뉴 클릭 가능 */
            animation: patrolFlight 20s linear infinite;
            /* 20초마다 순찰 */
            filter: drop-shadow(5px 10px 5px rgba(0, 0, 0, 0.5));
        }

        .plane-img {
            width: 60px;
            height: auto;
            transform: scaleX(-1);
            /* 비행기 머리 방향이 반대면 이 줄을 지우거나 값을 1로 하세요 */
            margin-right: 5px;
        }

        .banner {
            background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
            color: #d32f2f;
            padding: 5px 15px;
            font-weight: bold;
            font-size: 0.9rem;
            border: 2px solid #fff;
            border-radius: 5px 20px 20px 5px;
            white-space: nowrap;
            font-family: 'Noto Sans KR', sans-serif;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: flagWave 1s infinite ease-in-out alternate;
        }

        /* 비행 경로 애니메이션 (화면을 크게 돕니다) */
        @keyframes patrolFlight {
            0% {
                left: -40%;
                top: 15%;
                transform: scaleX(1);
            }

            /* 1. 왼쪽 밖에서 시작 */
            40% {
                left: 120%;
                top: 15%;
                transform: scaleX(1);
            }

            /* 2. 오른쪽 밖으로 나감 (상단 비행) */

            41% {
                left: 120%;
                top: 85%;
                transform: scaleX(-1);
            }

            /* 3. 위치를 아래로, 방향 반대로 바꿈 (순간이동) */
            50% {
                left: 120%;
                top: 85%;
                transform: scaleX(-1);
            }

            /* 대기 */

            90% {
                left: -40%;
                top: 85%;
                transform: scaleX(-1);
            }

            /* 4. 다시 왼쪽 밖으로 나감 (하단 비행) */

            91% {
                left: -40%;
                top: 15%;
                transform: scaleX(1);
            }

            /* 5. 위치를 위로, 방향 원래대로 (복귀) */
            100% {
                left: -40%;
                top: 15%;
                transform: scaleX(1);
            }

            /* 대기 */
        }

        /* 깃발 펄럭임 효과 */
        @keyframes flagWave {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            100% {
                transform: translateY(3px) rotate(2deg);
            }
        }

        @keyframes twitch {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(-10deg) scale(1.1);
            }

            50% {
                transform: rotate(10deg) scale(1.1);
            }

            75% {
                transform: rotate(-5deg) scale(1.1);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        @keyframes blinkPrice {
            0% {
                opacity: 1;
                text-shadow: 0 0 5px gold;
            }

            100% {
                opacity: 0.6;
                text-shadow: none;
            }
        }
    </style>
</head>

<body>

    <button class="reboot-btn" onclick="location.reload()">SYSTEM REBOOT</button>

    <div class="module">
        <div class="label">MODULE A: WORLD_CLOCK</div>
        <iframe src="world_clock.html"></iframe>
    </div>

    <div class="bottom-section">
        <div class="module">
            <div class="label">MODULE B: CEO_DASHBOARD</div>
            <iframe src="dashboard_v2.html"></iframe>
        </div>

        <div class="module">
            <div class="label">MODULE C: AJE_CAFFE_PREMIUM</div>

            <div class="cafe-wrapper">
                <div id="static-bg" class="bg-layer"></div>
                <div id="video-bg" class="bg-layer">
                    <video autoplay muted loop playsinline>
                        <source src="cafe_bg.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="dim-layer"></div>

                <div class="plane-wrapper">
                    <img src="plane.png" class="plane-img" alt="plane"
                        onerror="this.src='https://cdn-icons-png.flaticon.com/512/2224/2224765.png'">
                    <div class="banner">SEASONAL: 딸기 라떼 ₩ 6.5</div>
                </div>

                <div class="cafe-header">
                    <h1>AJE CAFFE</h1>
                </div>
                <div class="menu-grid" id="menuGrid"></div>
            </div>
        </div>
    </div>

    <script>
        // ================= 데이터 및 로직 =================
        const menuData = [
            { name: "기본원두", eng: "Basic", price: "3.5", img: "g" },
            { name: "스페셜티", eng: "Specialty", price: "4.0", img: "s" },
            { name: "드블샷", eng: "Double", price: "4.5", img: "d" },
            { name: "아이스치노", eng: "Ice-cino", price: "5.0", img: "ic" },
            { name: "카푸치노", eng: "Cappuccino", price: "5.5", img: "ca" },
            { name: "쿠키", eng: "Cookie", price: "2.0", img: "cu" },
            { name: "원두구매", eng: "Bean", price: "8.0", img: "ho" },
            { name: "드립", eng: "Drip", price: "6.0", img: "dr" },
            { name: "에어로", eng: "Aero", price: "4.0", img: "es" },
            { name: "수동추출", eng: "Manual", price: "6.0", img: "ma" },
            { name: "모카포트", eng: "Moka", price: "4.0", img: "mo" },
            { name: "포장", eng: "To-Go", price: "0.5", img: "pa" }
        ];

        const grid = document.getElementById('menuGrid');
        menuData.forEach(item => {
            let altExt = "1"; if (item.img === "s") altExt = "2";
            const card = document.createElement('div');
            card.className = 'menu-card';
            card.innerHTML = `
                <div class="image-wrapper">
                    <img src="icons/${item.img}.png" class="menu-img main" onerror="this.src='icons/bean.png'">
                    <img src="icons/${item.img}${altExt}.png" class="menu-img alt" onerror="this.src='icons/bean_active.png'">
                </div>
                <div class="menu-name">${item.name}</div>
                <div class="menu-eng">${item.eng}</div>
                <div class="menu-price">${item.price}</div>
            `;
            grid.appendChild(card);
        });

        const staticBg = document.getElementById('static-bg');
        const videoBg = document.getElementById('video-bg');
        let showVideo = false;
        setInterval(() => {
            showVideo = !showVideo;
            if (showVideo) { videoBg.style.opacity = 1; staticBg.style.opacity = 0; }
            else { videoBg.style.opacity = 0; staticBg.style.opacity = 1; }
        }, 3000);

        const cards = document.querySelectorAll('.menu-card');
        setInterval(() => {
            const randomIndex = Math.floor(Math.random() * cards.length);
            const targetCard = cards[randomIndex];
            targetCard.classList.add('active');
            setTimeout(() => { targetCard.classList.remove('active'); }, 800);
        }, 1500);
    </script>
</body>

</html>
